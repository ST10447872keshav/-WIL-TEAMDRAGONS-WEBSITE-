<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your payment for the selected courses at Empowering the Nation Online Academy.">
    <title>Payment - Empowering the Nation Online Academy</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        /* Header and Navigation */
        header {
            background-color: #34495e;
            color: #fff;
            padding: 15px;
        }

        .logo {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            background-color: #2c3e50;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Payment Section */
        .payment-section {
            padding: 50px;
            text-align: center;
            background-color: #ecf0f1;
        }

        .payment-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .payment-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .payment-form button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1abc9c;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #16a085;
        }

        /* Thank You Message Styling */
        .thank-you-message {
            font-size: 1.5em;
            color: #27ae60;
            margin-top: 30px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .payment-form {
                width: 90%;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <script>
        function handlePayment(event) {
            event.preventDefault(); // Prevent form submission
            // Hide the form and display the thank-you message
            document.querySelector('.payment-form').innerHTML = 
                '<div class="thank-you-message">Thank you for supporting and empowering the nation!</div>';
        }
    </script>
</head>
<body>
    <header>
        <div style="text-align: center;">
            <img src="_images/logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
        <div class="logo">
            Empowering the Nation
        </div>

         <!-- Header and Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="course-selection.html">Course Selection</a></li>
            </ul>
        </nav>
    </header>

    <!--payments section-->
    <section class="payment-section">
        <h2>Complete Your Payment</h2>
        <form class="payment-form" onsubmit="handlePayment(event)">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter the 3-digit code" required>

            <label for="course-count">Number of Courses</label>
            <input type="number" id="course-count" name="course-count" placeholder="Enter the number of courses" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <script src="js-assets/payment_handling.js"></script>

    <footer>
        <p>Â© 2024 Empowering the Nation. All Rights Reserved.</p>
    </footer>
</body>
</html>
