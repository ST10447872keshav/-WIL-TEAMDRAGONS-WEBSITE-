        }

        .checkout-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e67e22;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #d35400;
        }

        /* Footer Styling */
        footer {

            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <script>
        function calculateTotal() {
            const courseCheckboxes = document.querySelectorAll('.course-list input[type="checkbox"]');
            let selectedCourses = 0;
            let totalPrice = 0;

            courseCheckboxes.forEach(course => {
                if (course.checked) {
                    selectedCourses++;
                    totalPrice += parseFloat(course.value); // Add the course price
                }
            });

            let discount = 0;
            if (selectedCourses === 2) {
                discount = 0.05;
            } else if (selectedCourses === 3) {
                discount = 0.10;
            } else if (selectedCourses > 3) {
                discount = 0.15;
            }

            let totalDiscount = totalPrice * discount; // Calculate the discount
            let discountedTotal = totalPrice - totalDiscount; // Subtract discount from total price
            let vat = discountedTotal * 0.15; // Calculate VAT (15%)
            let totalWithVAT = discountedTotal + vat; // Final total with VAT

            // UI with savings, VAT, and total
            document.getElementById('totalPrice').innerHTML = `
                Total Price: R ${totalPrice.toFixed(2)}<br>
                Discount: R ${totalDiscount.toFixed(2)} (${(discount * 100)}% off)<br>
                VAT (15%): R ${vat.toFixed(2)}<br>
                Total (incl. VAT): R ${totalWithVAT.toFixed(2)}
            `;

            // Stored the total in local storage
            localStorage.setItem('totalPrice', totalWithVAT.toFixed(2));
        }
    </script>
</head>
